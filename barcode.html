<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- import events.js script -->
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
  
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

          <a-assets>
              <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
          </a-assets>
          <!-- <a-assets>
            <a-asset-item id="sambadance-asset" src="./models/SambaDancing.fbx"></a-asset-item>
          </a-assets> -->

          <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="sambadancing-marker" type='barcode' value='7'>
              <!-- <a-box position='0 0.5 0' color="yellow"></a-box> -->
              <a-entity fbx-model="src: url(./models/Samba Dancing.fbx);" scale="2"></a-entity>
          </a-marker>

          <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
              <a-entity
                  gltf-model="#animated-asset"
                  scale="2">
              </a-entity>
          </a-marker>

          <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
          <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
